<html layout:decorate="~{layout}">
<head>
    <title>board-list</title>
</head>
<div layout:fragment="content">
    <div class="max-w-6xl mx-auto pt-20">
        <div class="w-full h-32 pb-5">
            <div class="h-full flex items-end justify-between">
                <span class="text-3xl font-bold">자유게시판</span>
                <div>search box</div>
            </div>
        </div>
        <table class="w-full">
            <tr class="border-b-2 border-black text-m text-gray-500 h-10">
                <th class="w-1/8">번호</th>
                <th>제목</th>
                <th class="w-1/6">작성자</th>
                <th class="w-1/5">작성일시</th>
            </tr>
            <tr th:each="board : ${boards}" class="h-12 text-center border-b">
                <td th:text="${board.boardId}"></td>
                <td class="text-left">
                    <span th:if="${board.categoryId == 1}" class="text-gray-500 mr-2">[공지사항]</span>
                    <a th:href="@{|/board/${board.boardId}|}" th:text="${board.boardTitle}" ></a>
                </td>
                <td th:text="${board.boardWriter}"></td>
                <td th:text="${#temporals.format(board.createDate, 'yy-MM-dd HH:mm:ss')}"></td>
            </tr>
        </table>
        <div class="relative mt-5">
            <!--/* 페이지네이션 */-->
            <div class="join flex justify-center pt-2">
                <!-- 첫 페이지 링크 -->
                <a th:href="@{/board?page=0}" class="join-item btn btn-sm">첫 페이지</a>

<!--                &lt;!&ndash; 이전 그룹 링크 &ndash;&gt;-->
<!--                <a th:if="${paging.hasPrevious()}" th:href="@{/board(page=${paging.getNumber() - 1})}" class="join-item btn btn-sm">이전 그룹</a>-->

<!--                &lt;!&ndash; 페이지 번호 링크 &ndash;&gt;-->
<!--                <p th:each="i : ${#numbers.sequence(0, paging.getTotalPages() - 1)}">-->
<!--                    <a th:href="@{/board(page=${i})}" class="join-item btn btn-sm" th:text="${i + 1}" th:classappend="${i == paging.getNumber() ? 'bg-gray-100' : ''}"></a>-->
<!--                </p>-->

<!--                &lt;!&ndash; 다음 그룹 링크 &ndash;&gt;-->
<!--                <a th:if="${paging.hasNext()}" th:href="@{/board(page=${paging.getNumber() + 1})}" class="join-item btn btn-sm">다음 그룹</a>-->

                <!-- 마지막 페이지 링크 -->
                <a th:href="@{/board?page=${paging.getTotalPages() - 1}}" class="join-item btn btn-sm">마지막 페이지</a>
            </div>
            <a th:href="@{/board/add}" class="bg-indigo-500 text-white font-bold p-2 rounded-lg absolute top-1 right-0">+ NEW POST</a>
        </div>
    </div>

</div>
</html>
