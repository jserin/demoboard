<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>게시물 추가</title>
</head>
<body>
<h1>게시물 추가</h1>
<form action="/add" method="post" th:object="${board}">
    <label>제목: <input type="text" th:field="*{title}"/></label><br/>
    <label>내용: <input type="text" th:field="*{content}"/></label><br/>
    <input type="submit" value="추가"/>
</form>
</body>
</html>
